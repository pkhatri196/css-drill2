<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    

    <title>Pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    
  </head>
  <body align="center">

    <svg xmlns="http://www.w3.org/2000/svg" width="375" height="658" class="top">
      <g fill="none" fill-rule="evenodd" stroke="#D0D5F6" stroke-width="2">
        <path
          d="M172.71-101C70.623-79.38 17.478-39.688 13.273 18.074c-6.307 86.643 231.598 17.186 136.358 198-95.241 180.813-181.318 185.29-136.358 298C58.233 626.784 178.96 685.954 319.21 641.2c93.501-29.836 144.652-140.545 153.453-332.126" />
        <path
          d="M214.7-101C134.617-82.012 92.926-47.154 89.628 3.575c-4.948 76.093 181.679 15.094 106.966 173.89C121.882 336.262 54.36 340.192 89.628 439.18c35.269 98.986 129.974 150.95 239.995 111.646C402.97 524.622 443.096 427.395 450 259.141" />
        <path
          d="M250.935-103c-60.604 16.56-92.153 46.963-94.65 91.208-3.743 66.367 137.488 13.165 80.949 151.664-56.54 138.5-107.638 141.927-80.948 228.261 26.69 86.335 98.359 131.656 181.618 97.376C393.41 442.655 423.775 357.855 429 211.108" />
      </g>
    </svg>
    <div class="space"></div>
    <h1 class="heading" style="color: hsl(233, 13%, 49%)"> Our Pricing </h1>
       <div class="space"></div>
      <span> <span style="color:hsl(234, 14%, 74%)"> Annually </span>
      
      <!-- Toggle -->
      
      <label  class="switch">
        <input id="toggle" type="checkbox" >
        <span class="slider round"></span>
      </label>

      <span style="color:hsl(234, 14%, 74%)"> Monthly</span></span>

      <section class="containers">
         <div class="price_cards">
             <div class="card1">
              <br>
                  <p class="card_text">Basic</p>
                  <br> 
                  <p class="price" id="basic"><span style="font-size:30px;">$</span>199.99</p>
                  <br>
                  <br>
                  <hr>
                  <div card="descriptor"> 
                    <br>
                    <p class="card_text">500 GB Storage</p>
                    <br>
                    <hr>
                    <br>
                    <p class="card_text">2 Users Allowed</p>
                    <br>
                    <hr>
                    <br>
                    <p class="card_text">Send up to 3 GB</p>
                    <br>
                    <hr>
                  </div> 
                  <br>
                  <button class="card_button"> LEARN MORE </button>
             </div>
            <div class="card1">
              <br>
              <p class="card_text">Professional</p>
              <br>
              <p id="professional" class="price"><span style="font-size:30px;">$</span>249.99</p>
              <br>
              <br>
              <hr>
              <div card="descriptor">
                <br>
                <p class="card_text">1 TB Storage</p>
                <br>
                <hr>
                <br>
                <p class="card_text">5 Users Allowed</p>
                <br>
                <hr>
                <br>
                <p class="card_text">Send up to 10 GB</p>
                <br>
                <hr>
              </div>
              <br>
              <button class="card_button"> LEARN MORE </button>
            </div>
            <div class="card1">
              <br>
              <div class="card_descriptor">
              <p class="card_text">Master</p>
              <br>
              <p id="master" class="price"><span style="font-size:30px;">$</span>399.99</p>
              <br>
              <br>
              <hr>
              <br>
                <p class="card_text">2 TB Storage</p>
                <br>
                <hr>
                <br>
                <p class="card_text">10 Users Allowed</p>
                <br>
                <hr>
                <br>
                <p class="card_text">Send up to 20 GB</p>
                <br>
                <hr>
              </div>
              <br>
              <button class="card_button"> LEARN MORE </button>
            </div>
         </div>
      </section>

      <svg xmlns="http://www.w3.org/2000/svg" width="353" height="304" class="bottom">
        <g fill="none" fill-rule="evenodd" stroke="#D0D5F6" stroke-width="2">
          <path
            d="M180.29 759c102.087-21.62 155.232-61.312 159.437-119.074 6.307-86.643-231.598-17.186-136.358-198 95.241-180.813 181.318-185.29 136.358-298C294.767 31.216 174.04-27.954 33.79 16.8c-93.501 29.836-144.652 140.545-153.453 332.126" />
          <path
            d="M138.3 759c80.083-18.988 121.774-53.846 125.072-104.575 4.948-76.093-181.679-15.094-106.966-173.89C231.118 321.738 298.64 317.808 263.372 218.82c-35.269-98.986-129.974-150.95-239.995-111.646C-49.97 133.378-90.096 230.605-97 398.859" />
          <path
            d="M102.065 761c60.604-16.56 92.153-46.963 94.65-91.208 3.743-66.367-137.488-13.165-80.949-151.664 56.54-138.5 107.638-141.927 80.948-228.261-26.69-86.335-98.359-131.656-181.618-97.376C-40.41 215.345-70.775 300.145-76 446.892" />
        </g>
      </svg>
   
       <!-- JS CODE -->

      <script>
        var toggle = document.getElementsById("toggle");

        toggle.addEventListener('change', function () {

          if (toggle.checked) {
            document.getElementsById("basic").innerHTML = "19.99";
            document.getElementsById("professional").innerHTML = "24.99";
            document.getElementsById("master").innerHTML = "39.99";
          }
        });

      </script>
  </body>
</html>
